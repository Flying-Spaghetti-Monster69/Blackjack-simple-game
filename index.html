<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>simple blackjack</title>
</head>

<body>
    <main>
        <h1 class="title">blackjack</h1>
        <p id="main-message" class="message">welcome to blackjack \(￣▽￣)/</p>
        <p id="player-cards-paragraph" class="display-game">yor cards: </p>
        <p id="dealer-cards-paragraph" class="display-game">dealer's cards: </p>
        <p id="player-sum-paragraph" class="display-game">your sum: </p>
        <p id="dealer-sum-paragraph" class="display-game">dealer's cards: </p>
        <button class="main-buttons" id="new-card-button" onclick="hit()">Hit</button>
        <button class="main-buttons" id="stand-button" onclick="stand()">stand</button>
        <button class="main-buttons" id="start-game-button" onclick="startGame()">START GAME!</button>
    </main>

</body>
<script language="javascript" src="index.js"></script>

</html>
